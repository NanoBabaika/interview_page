<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Страница для подготовки к собеседованиям</title>
</head>
<body>

    <h1 class="page__title">Страница для подготовки к собеседованиям</h1>

    <div class="wrapper">
        <div class="btns">
            <div class="row_btns">
                <button id="html" data-topic="HTML" class="btn">HTML</button>
                <button id="css" data-topic="CSS"  class="btn">CSS</button>
            </div>
            <div class="row_btns">
                 <button id="react" data-topic="JavaScript" class="btn">Javascript</button>
                 <button id="js"  data-topic="React" class="btn">React</button>
            </div>
                 <button id="random" data-topic="Случайный вопрос" class="btn long_btn">Вопрос по случайной теме</button>
        </div>

        <div class="display">
            
            <div id="display_text" class="display_text"></div>

            <div class="question_variables">
                <div id="variables_btns" class="variables_btns">

                </div>
            </div>

        </div>


    </div>   

    <script src="./index.js"></script>
</body>
</html>
